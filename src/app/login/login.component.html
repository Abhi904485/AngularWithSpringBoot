<div class="container">
  <h1 class="text-center">Login</h1>
  <div *ngIf="invalidLogin" class="alert alert-danger">{{errorMessage}}</div>
  <form>
    <div class="form-group row">
      <label for="username" class="col-sm-2 col-form-label">Username</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username">
      </div>
    </div>
    <div class="form-group row">
      <label for="password" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-8 ">
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password">
      </div>
    </div>
    <button class="btn btn-success" type="button" (click)="handleLogin()">Login</button>
  </form>

</div>
