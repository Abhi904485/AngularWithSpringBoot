<div class="container"><br/>
  <div *ngIf="message" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>{{message}}</strong>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <h3 class="text-center">Here are the todo's list</h3>
  <br>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">User</th>
      <th scope="col">Description</th>
      <th scope="col">Date</th>
      <th scope="col">Done</th>
      <th scope="col">Delete</th>
      <th scope="col">Update</th>


    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let todo of todoList let i = index">
      <td>{{i+1}}</td>
      <td>{{todo.user}}</td>
      <td>{{todo.description}}</td>
      <td>{{todo.targetDate | date | uppercase}}</td>
      <td>{{todo.todoDone}}</td>
      <td>
        <button (click)="deleteToDo(todo.user,todo.id)" class="btn btn-danger">Delete</button>
      </td>
      <td>
        <button (click)="updateToDo(todo)" class="btn btn-info">Update</button>
      </td>

    </tr>
    </tbody>
  </table>
  <br>
  <button class="btn btn-success" type="button" (click)="addTodo()">Add Todo</button>
</div>
